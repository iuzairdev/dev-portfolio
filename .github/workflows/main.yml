name: Build and Deploy Node.js Vite Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build project
      - name: Build project
        run: npm run build

      # Step 5: Debug and verify dist folder exists
      - name: Verify dist folder
        run: |
          echo "Current directory:"
          pwd
          echo "Root files:"
          ls -la
          if [ -d "dist" ]; then
            echo "dist folder exists!"
            ls -la dist
          else
            echo "Error: dist folder not found!"
            exit 1
          fi

      # Step 6: Copy dist folder to Apache server
      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "dist/*"
          target: "/var/www/html/"

      # Step 7: Backup old website, fix permissions, restart Apache
      - name: Backup old website & restart Apache
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Backup current website
            if [ -d /var/www/html ]; then
              sudo mv /var/www/html /var/www/html_backup_$(date +%Y%m%d_%H%M%S)
            fi

            # Create fresh document root
            sudo mkdir -p /var/www/html

            # Fix permissions
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Restart Apache
            sudo systemctl restart apache2
