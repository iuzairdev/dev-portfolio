name: Build and Deploy Node.js Vite Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Debug build folder exists on runner
      - name: Verify dist folder on runner
        run: |
          echo "Current directory:"
          pwd
          echo "List files:"
          ls -la
          echo "List dist folder:"
          ls -la dist

      # Step 6: Copy files from runner -> server
      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "dist/*"
          target: "/var/www/html/"

      # Step 7: Fix permissions & restart Apache
      - name: Fix permissions & restart Apache
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            sudo systemctl restart apache2
